<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Apply to {{ company }}</title>
  <style>
    body{font-family:Arial,Helvetica,sans-serif;background:#f4f6f8;padding:24px;color:#0b1724}
    .card{max-width:720px;margin:18px auto;background:#fff;padding:20px;border-radius:8px;box-shadow:0 6px 18px rgba(11,23,36,0.06)}
    label{display:block;margin:12px 0 6px;font-weight:600}
    input[type=text],input[type=email]{width:100%;padding:10px;border-radius:6px;border:1px solid #dfe7ee;box-sizing:border-box}
    .small{font-size:13px;color:#475569;margin-top:8px}
    button{background:#0369a1;color:#fff;padding:10px 14px;border:none;border-radius:8px;cursor:pointer;margin-top:14px;font-weight:700}
    .meta{font-size:14px;color:#0f172a}
  </style>
</head>
<body>
  <div class="card">
    <h2>Apply to <span class="meta">{{ company }}</span></h2>
    <p class="small">This application is powered by a centralized system. The company name is prefilled from the link you clicked.</p>
    <form method="post">
      <input type="hidden" name="company" value="{{ company }}">
      <input type="hidden" name="tracking" value="{{ tracking }}">

      <label for="name">Full name</label>
      <input id="name" name="name" type="text" required placeholder="Your full name">

      <label for="email">Email address</label>
      <input id="email" name="email" type="email" required placeholder="you@example.com">

      <label for="role">Role applying for <span style="font-weight:400;color:#64748b">(optional)</span></label>
      <input id="role" name="role" type="text" value="{{ role }}" placeholder="e.g., Product Manager">

      <div class="small">Company: <strong>{{ company }}</strong> · Tracking: <strong>{{ tracking or '—' }}</strong></div>

      <button type="submit">Submit application</button>
    </form>
  </div>
</body>
</html>
